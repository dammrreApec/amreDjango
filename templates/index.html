<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore | Electronics & Accessories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #121212; 
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif;
        }
        .navbar { 
            background-color: #1f1f1f !important; 
            border-bottom: 1px solid #333;
            padding: 1rem 0;
        }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; color: #fff !important; }
        
        
        .nav-link { 
            color: #b0b0b0 !important; 
            font-weight: 500; 
            transition: 0.3s;
        }
        .nav-link:hover { color: #3498db !important; }

        
        .main-container { padding-top: 40px; padding-bottom: 60px; }

        
        .btn-logout { 
            color: #ff4d4d !important; 
            text-decoration: none; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">MyStore</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Catalog</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">‚ù§Ô∏è Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart_detail' %}">üõí Cart</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <span class="text-muted me-2 small">|</span>
                            <a class="nav-link d-inline" href="{% url 'profile' %}">Account (<strong>{{ user.username }}</strong>)</a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link btn-logout">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary btn-sm ms-lg-2 px-3" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container main-container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
